name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # gitleaks scans git history ranges on push; depth=1 can make the commit range ambiguous.
          # Avoid full-history fetches (depth=0) which are slower and can be more prone to transient fetch failures.
          fetch-depth: 50
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Quality gate
        run: make check
      - name: Security checks
        run: make security
      - name: Secret scan
        uses: gitleaks/gitleaks-action@v2
